        <script type="text/javascript">
            function valid(){
                var formulario = document.forms["sugest"];
                var nome = formulario.nome.value;
                var email = formulario.email.value;
                var formacao = formulario.formacao.value;
                var nascimento = formulario.nascimento.value;
                var erro = false;
                console.log(nome,email,nascimento,formacao);
                if(nome == ""){
                    alert("PREENCHA SEU NOME!");
                    erro = true;
                }
                if(email == ""){
                    alert("PREENCHA SEU EMAIL!");
                    erro = true;
                }
                if(formacao == ""){
                    alert("PREENCHA SUA FORMAÇÃO");
                    erro = true;
                }
                else{
                    erro = false;
                }
                if(erro == true){
                    return false;
                }else{
                    window.print();
                    return true;
                }
            }
        </script>
